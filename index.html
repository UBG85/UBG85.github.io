<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unlocked game collection</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
    <h1>have fun!</h1>
    <div id="particles-js"></div>
    <script src="js/panickey.js"></script>
    <script src="js/particles/particles.js"></script>
    <script src="js/particles/app.js"></script>

    <div style="width:300;margin:10px auto;text-align:center;">
        <p>press k to quickly escape</p>
    </div>
    
    <div class="container">
        <div class="game-item" onclick="window.location.href='games/whackyourboss.html'" title="Click to visit Whack Your Boss">
            <img src="images/whackyourboss-min.png" alt="Whack Your Boss">
            <span>Whack Your Boss</span>
        </div>
        <div class="game-item" onclick="window.location.href='games/whackyourex.html'" title="Click to visit Whack Your Ex">
            <img src="images/whackyourex-min.png" alt="Whack Your Ex">
            <span>Whack Your Ex</span>
        </div>
        <div class="game-item" onclick="window.location.href='games/minesweeper.html'" title="Minesweeper">
            <img src="images/minesweeper.png" alt="Minesweeper">
            <span>Minesweeper</span>
        </div>
        <div class="game-item" onclick="window.location.href='games/whackyourneighbour.html'" title="Whack your Neighbour">
            <img src="images/wyn.png" alt="Whack your Neighbour">
            <span>Whack your Neighbour</span>
        </div>
        <div class="game-item" onclick="window.location.href='games/cookieclicker.html'" title="Cookie Clicker">
            <img src="images/cookie.png" alt="Cookie Clicker">
            <span>Cookie Clicker</span>
        </div>
        <div class="game-item" onclick="window.location.href='games/minecraft.html'" title="Minecraft">
            <img src="images/minecraft.png" alt="Minecraft">
            <span>Minecraft</span>
        </div>
        <div class="game-item" onclick="window.location.href='games/shootergame.html'" title="Shooter Game">
            <img src="images/shootericon.png" alt="Shooter Game">
            <span>Shooter Game</span>
        </div>
        <div class="game-item" onclick="window.location.href='games/solitare.html'" title="Solitaire">
            <img src="images/solitare.png" alt="Solitare">
            <span></span>
        </div>
    </div>
</body>
</html>
