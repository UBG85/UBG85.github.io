<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="head">
        <header>
            <div class="container">
                <hgroup>
                    <h1><b>Mine</b> Sweeper</h1>
                    <a href="#" class="reset">Reset</a>
                </hgroup>
            </div>
            <div class="settings-container">
                <div class="container">
                    <nav class="settings">
                        <a href="#" data-row="5" data-cell="5" data-mine="5">Easy</a>
                        <a href="#" data-row="10" data-cell="10" data-mine="20" class="active">Medium</a>
                        <a href="#" data-row="20" data-cell="20" data-mine="60">Hard</a>
                    </nav>
                    <div class="timer"></div>
                    <div class="custom">
                        <form>
                            <input type="number" maxlength="2" placeholder="Rows" class="rows" />
                            <input type="number" maxlength="2" placeholder="Cells" class="cell" />
                            <input type="number" maxlength="2" placeholder="Mines" class="mine" />
                            <button type="submit" class="buildmap">Start</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section class="mapplace"><ul class="mine-map" id="map"></ul></section>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mine.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

</body>
</html>
