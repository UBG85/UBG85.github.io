  <title>Shooting Game</title>
</head>
<body>
	<h1 style="margin:10px auto;">Shooting Game</h1>
	<div style="width:300;margin:10px auto;text-align:justify;">

	<canvas id="canvas" width="300" height="400" onclick="init();"></canvas>
